<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="cl"></h1>
    <script>

        function disptime() {
            let x = new Date()
            let time = x.toLocaleTimeString();
            document.getElementById('cl').innerText = time;
        }
        setInterval(disptime, 100);
    
    </script>
</body>

</html>
